<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/4a6d66cd39.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#121212] text-white">
  <div id="auth-popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
      <h2 id="auth-title" class="text-2xl mb-4"></h2>
      <div id="auth-form">
        <div class="mb-4">
          <label for="username" class="block text-sm">Username</label>
          <input id="username" type="text" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm">Email</label>
          <input id="email" type="email" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm">Password</label>
          <input id="password" type="password" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
        </div>
        <button id="auth-submit" class="w-full p-2 bg-blue-600 rounded hover:bg-blue-700"></button>
        <p id="auth-error" class="text-red-500 mt-2 hidden"></p>
        <p id="auth-switch" class="text-center mt-4"></p>
      </div>
    </div>
  </div>

  <nav class="bg-[#1e1e1e] p-4">
    <div>
      <a href="?page=verseny" class="nav-item" data-page="verseny">Verseny</a>
      <a href="?page=leaderboard" class="nav-item" data-page="leaderboard">Leaderboard</a>
      <a href="?page=kuldetesek" class="nav-item" data-page="kuldetesek">Küldetések</a>
      <a href="?page=profil" class="nav-item" data-page="profil">Profil</a>
      <span id="chip-count">Chips: 0</span>
    </div>
  </nav>

  <div id="verseny" class="page">
    <p id="login-message" class="text-center mb-4">Connect Discord in Profil page to play</p>
    <div id="game-content" class="p-6 rounded-lg hidden">
      <h2 class="text-2xl mb-4">Blackjack</h2>
      <div id="dealer-hand" class="flex space-x-2 mb-4"></div>
      <div id="player-hand" class="flex space-x-2 mb-4"></div>
      <div class="flex mb-4">
        <label for="bet-amount" class="mr-2">Bet:</label>
        <input id="bet-amount" type="number" class="p-2 rounded bg-gray-700 border border-gray-600">
        <button id="deal-btn" class="ml-2 p-2 bg-blue-600 rounded hover:bg-blue-700">Deal</button>
      </div>
      <div id="game-actions" class="flex space-x-2 hidden">
        <button id="hit-btn" class="p-2 bg-blue-600 rounded hover:bg-blue-700">Hit</button>
        <button id="stay-btn" class="p-2 bg-blue-600 rounded hover:bg-blue-700">Stay</button>
        <button id="double-btn" class="p-2 bg-blue-600 rounded hover:bg-blue-700 hidden">Double</button>
        <button id="split-btn" class="p-2 bg-blue-600 rounded hover:bg-blue-700 hidden">Split</button>
        <button id="insurance-btn" class="p-2 bg-blue-600 rounded hover:bg-blue-700 hidden">Insurance</button>
      </div>
      <p id="game-status" class="text-center mt-4"></p>
    </div>
  </div>

  <div id="leaderboard" class="page">
    <h2 class="text-2xl mb-4">Leaderboard</h2>
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-700">
          <th class="p-2">Rank</th>
          <th class="p-2">Name</th>
          <th class="p-2">Chips</th>
          <th class="p-2">Games Played</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
    <div id="pagination" class="flex mt-4"></div>
  </div>

  <div id="kuldetesek" class="page">
    <h2 class="text-2xl mb-4">Küldetések</h2>
    <p>Coming soon...</p>
  </div>

  <div id="profil" class="page">
    <div id="profile-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
