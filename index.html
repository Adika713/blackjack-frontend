<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <!-- Global Profile Card Container -->
  <div id="global-profile-card" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>

  <!-- Auth Popup -->
  <div id="auth-popup" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center" aria-hidden="true">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 id="auth-title" class="text-2xl mb-4"></h2>
      <form id="auth-form" class="space-y-4">
        <div class="hidden">
          <label for="username" class="block">Username</label>
          <input type="text" id="username" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500">
        </div>
        <div>
          <label for="email" class="block">Email</label>
          <input type="email" id="email" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500" required>
        </div>
        <div>
          <label for="password" class="block">Password</label>
          <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500" required>
        </div>
        <div id="auth-error" class="text-red-500 hidden"></div>
        <button type="submit" id="auth-submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Login</button>
        <div id="auth-switch" class="text-center"></div>
      </form>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 flex justify-between items-center">
    <div class="flex space-x-4">
      <a href="#" class="nav-item" data-page="verseny">Verseny</a>
      <a href="#" class="nav-item" data-page="leaderboard">Leaderboard</a>
      <a href="#" class="nav-item" data-page="kuldetesek">Küldetések</a>
      <a href="#" class="nav-item" data-page="profil">Profil</a>
    </div>
    <div id="chip-count">Chips: 0</div>
  </nav>

  <!-- Pages -->
  <div id="verseny" class="page active">
    <div id="login-message" class="text-center py-4">
      Connect Discord in Profil page to play
    </div>
    <div id="game-content" class="hidden p-4 rounded-lg mt-4">
      <h2 class="text-2xl mb-4">Blackjack</h2>
      <div id="dealer-hand" class="flex space-x-2 mb-4"></div>
      <div id="player-hand" class="flex space-x-2 mb-4"></div>
      <div>
        Bet: <input type="number" id="bet-amount" min="1" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        <button id="deal-btn" class="bg-green-600 hover:bg-green-700 p-2 rounded ml-2">Deal</button>
      </div>
      <div id="game-actions" class="hidden mt-4 space-x-2">
        <button id="hit-btn" class="bg-blue-600 hover:bg-blue-700 p-2 rounded">Hit</button>
        <button id="stay-btn" class="bg-blue-600 hover:bg-blue-700 p-2 rounded">Stay</button>
        <button id="double-btn" class="bg-blue-600 hover:bg-blue-700 p-2 rounded hidden">Double</button>
        <button id="split-btn" class="bg-blue-600 hover:bg-blue-700 p-2 rounded hidden">Split</button>
        <button id="insurance-btn" class="bg-blue-600 hover:bg-blue-700 p-2 rounded hidden">Insurance</button>
      </div>
      <div id="game-status" class="mt-2"></div>
    </div>
  </div>

  <div id="leaderboard" class="page">
    <div class="p-4">
      <h2 class="text-2xl mb-4">Leaderboard</h2>
      <table id="leaderboard" class="bg-gray-800 rounded-lg">
        <thead>
          <tr>
            <th class="p-2">Rank</th>
            <th class="p-2">Name</th>
            <th class="p-2">Chips</th>
            <th class="p-2">Games Played</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
      <div id="pagination" class="mt-4 flex justify-center"></div>
    </div>
  </div>

  <div id="kuldetesek" class="page">
    <div class="p-4">
      <h2 class="text-2xl mb-4">Küldetések</h2>
      <p>Coming soon...</p>
    </div>
  </div>

  <div id="profil" class="page">
    <div id="profile-content" class="p-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
