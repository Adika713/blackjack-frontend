<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    #auth-popup:not(.hidden) {
      display: flex !important;
      z-index: 1000 !important;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Auth Popup -->
  <div id="auth-popup" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full relative">
      <button id="close-auth-popup" class="absolute top-2 right-2 text-white text-xl">×</button>
      <h2 id="auth-title" class="text-2xl mb-4 text-center">Register</h2>
      <div id="auth-form">
        <div class="mb-4">
          <label for="username" class="block mb-1">Username</label>
          <input id="username" type="text" class="w-full p-2 rounded text-black" placeholder="3-20 characters, alphanumeric">
        </div>
        <div class="mb-4">
          <label for="email" class="block mb-1">Email</label>
          <input id="email" type="email" class="w-full p-2 rounded text-black" placeholder="your@email.com">
        </div>
        <div class="mb-4">
          <label for="password" class="block mb-1">Password</label>
          <input id="password" type="password" class="w-full p-2 rounded text-black" placeholder="8+ characters, 1 letter, 1 number">
        </div>
        <div id="auth-error" class="text-red-500 mb-4 hidden"></div>
        <button id="auth-submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Register</button>
        <p class="mt-4 text-center">
          <a href="#" id="switch-to-login" class="text-blue-400">Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 flex justify-center items-center sticky top-0 z-10 relative">
    <div class="flex space-x-6">
      <a href="#" data-page="verseny" class="nav-item text-white hover:text-gray-300"><i class="fas fa-trophy mr-2"></i>Verseny</a>
      <a href="#" data-page="leaderboard" class="nav-item text-white hover:text-gray-300"><i class="fas fa-crown mr-2"></i>Leaderboard</a>
      <a href="#" data-page="kuldetesek" class="nav-item text-white hover:text-gray-300"><i class="fas fa-scroll mr-2"></i>Küldetések</a>
      <a href="#" data-page="profil" class="nav-item text-white hover:text-gray-300"><i class="fas fa-user mr-2"></i>Profil</a>
    </div>
    <div id="balance" class="absolute right-4 text-white"><i class="fas fa-coins mr-2"></i>Chips: <span id="chip-count">0</span></div>
  </nav>

  <!-- Pages -->
  <div id="verseny" class="page hidden p-6">
    <div id="login-message" class="text-center text-xl">
      Connect Discord in Profil page to play
    </div>
    <div id="game-content" class="hidden bg-green-900 rounded-lg p-8 max-w-4xl mx-auto shadow-lg">
      <h2 class="text-3xl mb-6 text-center">Blackjack</h2>
      <div id="game-status" class="mb-6 text-center text-lg"></div>
      <div id="dealer-hand" class="flex justify-center space-x-4 mb-6"></div>
      <div id="player-hand" class="flex justify-center space-x-4 mb-6"></div>
      <div class="mb-6 text-center">
        <label for="bet-amount" class="mr-2 text-lg">Bet:</label>
        <input id="bet-amount" type="number" min="1" class="text-black p-2 rounded w-24">
        <button id="deal-btn" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded ml-2">Deal</button>
      </div>
      <div id="game-actions" class="flex justify-center space-x-4 hidden">
        <button id="hit-btn" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Hit</button>
        <button id="stay-btn" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Stay</button>
        <button id="double-btn" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Double</button>
        <button id="split-btn" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Split</button>
        <button id="insurance-btn" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Insurance</button>
      </div>
    </div>
  </div>

  <div id="leaderboard" class="page hidden p-6">
    <h2 class="text-2xl mb-4 text-center">Leaderboard</h2>
    <table class="w-full max-w-3xl mx-auto bg-gray-800 rounded-lg">
      <thead>
        <tr>
          <th class="p-2 text-center">Rank</th>
          <th class="p-2 text-center">Name</th>
          <th class="p-2 text-center">Chips</th>
          <th class="p-2 text-center">Games Played</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
    <div id="pagination" class="mt-4 text-center"></div>
  </div>

  <div id="kuldetesek" class="page hidden p-6 text-center">
    <h2 class="text-2xl mb-4">Küldetések</h2>
    <p class="text-lg">Coming soon...</p>
  </div>

  <div id="profil" class="page hidden p-6 flex justify-center">
    <div id="profile-content" class="max-w-md w-full"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
